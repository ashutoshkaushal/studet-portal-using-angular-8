

<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Question List:</h1>
  </div>
</div><!--/.row-->

<div class="row">
  <div class="col-md-6">

  <table class="table table-bordered">
    <thead>
      <th>Question</th>
      <th>Answer</th>
      <th>Category</th>
      <th>Action</th>
    </thead>

    <tbody>
     
    <tr *ngFor="let question of questions">

      <td>{{question.question_text}}</td>
      <td>{{question.question_answer}}</td>
      <td>{{question.category_name}}</td>
      <td><button (click)=deletequestion(question.question_id)>Delete</button></td>

    </tr>

    </tbody>

  </table>


  </div>
